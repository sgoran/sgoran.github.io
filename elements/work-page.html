<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">


<link rel="import" href="../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-from-top-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-up-animation.html">

<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="social-el.html">

<dom-module id="work-page">

	<link rel="import" type="css" href="common.css">

	<style is="custom-style">

		#page{
			min-height: 100vh;
			background-color: #f8f8f8;
			@apply(--layout-vertical);
	  	}
		paper-card{
			margin: 1rem;
			@apply(--layout-flex);
		}
		img{
			max-height: 10vh;
		}
		paper-card .card-content{
			font-size: 0.8rem;
		  	text-align: justify;
		  	min-height: 100px;

		}


	</style>

	<template>
		<paper-header-panel>
		<paper-toolbar>
			<paper-icon-button icon="arrow-back" on-tap="goHome"></paper-icon-button>
			<span class="title"> &nbsp; </span>
			<social-el></social-el>
		</paper-toolbar>

			<section id="page">

				<div class='container flex'>

					<paper-card heading="" image="images/work/propelmedia.png">
						<div class="card-content">
						  Over 2 of experience with Javascript on propelmedia (ex trafficvance) advertising platform interface.
						  Created some of the industry best tools for advertisers and administration,
						  including fully client costumizeable interfaces.
						</div>
						<div class="card-actions"><paper-button data-attr="propelmedia.com" on-tap="goTo">propelmedia</paper-button></div>
					 </paper-card>

					<paper-card heading="" image="images/work/sportswatch.png">
						<div class="card-content">
						  Sportswatch is a USA colledge sports legue news portal. It's a wordpress site.
						  My responsibility was to speed it up as much as possible.
						  Used a lot of analytic tools for mysql queries and did frontend content
						  optimizations. In the end site was 70% faster.
						</div>
						<div class="card-actions"><paper-button  data-attr="web.archive.org/web/20150320061238/http://www.sportswatch.com/" on-tap="goTo">sportswatch</paper-button></div>
					 </paper-card>

					<paper-card heading="" image="images/work/skymall.png">
						<div class="card-content">
						  During my work with xhibitcorp one of the bigger projects was a
						  SaaS for our mother company. Client could choose from pallet of themes
						  and generate a website. There are also custom and e-commerce widgets available.
						  A interesting project done with Phalcon PHP and Angular.
						</div>
						<div class="card-actions"><paper-button data-attr="skymall.com" on-tap="goTo">skymall</paper-button></div>
					 </paper-card>

				</div>

				<div class='container flex'>
					<paper-card heading="" image="images/work/totalrewards.png">
						<div class="card-content">
						An e-commerce website with custom widget solutions. PHP was
						</div>
						<div class="card-actions"><paper-button data-attr="totalrewards.com" on-tap="goTo">totalrewards</paper-button></div>
					 </paper-card>

					<paper-card heading="" image="images/work/LPcreator.png">
						<div class="card-content">
							Affiliate is a media buying platform for propelmedia internal use.
							Crafted many report pages, grids, various tools like Landing Page
							generator with live preview (image above), client side caching logic etc.
						</div>
						<div class="card-actions"><paper-button >affiliate jet</paper-button></div>
					 </paper-card>

					<paper-card heading="" image="images/work/cms.png">
						<div class="card-content">
						Created over 10 custom CMS solutions using PHP and Javascript
						from grounds up. Tools vere used in past companies for internal use.
						Some of them were life saving, reducing manual work by over 100%.
						Various sales reports generators and notication systems.
						</div>
						<div class="card-actions"><paper-button>custom cms dev</paper-button></div>
					 </paper-card>

				</div>

				<div class='container flex'>

					<paper-card  image="images/work/bulkbanner.png">
						<div class="card-content">
							A powerful tool for creating, translating and exporting vast
							amount of .GIF banners. It's one of my biggest achievements.
							Tool was done using PHP and Imagemagic for banner creation on backend and
							jQuery/jQueryUI on frontend for draggable text boxes and various components.
						</div>
						<div class="card-actions"><paper-button>BULK BANNER TOOL</paper-button></div>
					 </paper-card>

					<paper-card image="images/work/orders.png">
						<div class="card-content">
							An order management CMS supporting over 400 sales websites.
							Created useful tools like invoice creator, various exports,
							tables. Reports with charts and many more.
						</div>
						<div class="card-actions"><paper-button>ORDER MANAGMENT</paper-button></div>
					 </paper-card>

					 <paper-card  image="images/work/git.png">
						<div class="card-content">
							Some of my code, experiments etc is on github.

						</div>
						<div class="card-actions"><paper-button data-attr="github.com/sgoran" on-tap="goTo">GITHUB</paper-button></div>
					 </paper-card>


				</div>
      	</section>
	 </paper-header-panel>


	</template>

</dom-module>

<script>

    Polymer({
      is: 'work-page',
		behaviors: [Polymer.NeonAnimatableBehavior],
      properties: {
        animationConfig: {
          value: function() {
            return {
              'entry': {
                name: 'slide-from-top-animation',
                node: this
              },
              'exit': {
                name: 'slide-up-animation',
                node: this
              }
            };
          }
        }
      },
		goHome: function(){
			document.querySelector('neon-animated-pages').selected='home';
		},
		goTo: function(el){
			this.go('http://'+el.target.getAttribute('data-attr'));
		},
		go: function(url){
			var win = window.open(url, '_blank');
			win.focus();
	 	}
    });

</script>
