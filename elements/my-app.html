 <link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../app-theme.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">


<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">

<link rel="import" href="./iam-page.html">

<style is="custom-style" include="iron-flex iron-flex-alignment"></style>

<dom-module id="my-app">

  <style is="custom-style">
	:host{ 
		height: 100%;
        font-family: 'Roboto', 'Noto', sans-serif;
	}


 	paper-scroll-header-panel{
 		 overflow: hidden;
 		height: 100%;
        background: url('https://images.unsplash.com/photo-1422393462206-207b0fbd8d6b?crop=entropy&dpr=2&fit=crop&fm=jpg&h=725&ixjsv=2.1.0&ixlib=rb-0.3.5&q=50&w=1300') center/cover no-repeat;

   		--paper-scroll-header-panel-condensed-header: {
        	background-color: transparent;
      	};
   	}


  	#main-content{
  		height: 100%;
  	}
    
  	.page{
	    
	    padding: 0;
	    font-size: 54px;
	    font-weight: 700;
		  text-transform: uppercase;
	    color: white;
  	}
  
  </style>
  <template>

  <paper-scroll-header-panel fixed >

   
    
    	<div id="scroller">
    		

	        <iam-page data-attr="iam"></iam-page>

	    
    	</div>
        
  </paper-scroll-header-panel>



  </template>
  
</dom-module>

<script>
    
    var myScroll;
    
    Polymer({
      is: 'my-app',
      behaviors: [Polymer.NeonAnimationRunnerBehavior],
      properties: {
        animationConfig: {

          value: function(){
            return {
              'headerSlide': { 
                name:'slide-from-top-animation',
                node: this.$.nav
              }
            }
          }
        }
      } ,
     
    });


</script>
